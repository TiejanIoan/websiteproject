<!DOCTYPE html>
<html>
<head>
        <title>The best Tic-Tac-Toe you've ever seen</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    
  <h3 id="title" align="center">Tic-Tac-Toe</h3>

  <h1 id="victory" align="center"><span id="winner"></span> won!</h1>
 
  <div clas="row">
    <div class="column">
      <h1 id="timer"><time>00:00:00</time></h1>
    </div>
    <div class="column">
  <table id="table" align="center">
      
      <tr>
            <td><div class="imgbox">
              
              <button id="1" onclick="Action('1')"  ></button>    
                </div></td>
              <td><div class="imgbox">
              
              <button id="2" onclick="Action('2')"  ></button>    
                 </div></td>
              <td><div class="imgbox">              
              <button id="3" onclick="Action('3')"  ></button>    
                 </div></td>
        </tr>
        <tr>
            <td><div class="imgbox">
              
              <button id="4" onclick="Action('4')"  ></button>    
                </div></td>
              <td><div class="imgbox">
              
              <button id="5" onclick="Action('5')"  ></button>    
                 </div></td>
              <td><div class="imgbox">
              
              <button id="6" onclick="Action('6')"  ></button>    
                 </div></td>
          </tr>
          <tr>
            <td><div class="imgbox">
              
              <button id="7" onclick="Action('7')"  ></button>    
                </div></td>
              <td><div class="imgbox">
              
              <button id="8" onclick="Action('8')"  ></button>    
                 </div></td>
              <td><div class="imgbox">
              
              <button id="9" onclick="Action('9')"  ></button>    
                 </div></td>
          </tr>
      </table>
    </div>
    <div class="column">
    <ul class="menu">
      <li><button id="reset" onclick="newGame()">New Game</button></li>
      <li><button id="startplayer" onclick="startingPlayer()">Starting Player is <span id="XorO">X</span></button></li>
      <li>
    <div id="wincount">
      <h2><span id="X">X</span> wins: <span id="Xwin">0</span></h2>
      <h2><span id="O">O</span> wins: <span id="Owin">0</span></h2>
      <h2 id="draw"> Draws: <span id="Draws">0</span></h2>
    </div>
  </li>
</ul>
</div>
</div>

          <script src="script.js"></script>

</body>
</html>
